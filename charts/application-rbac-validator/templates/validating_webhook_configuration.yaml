apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "application-rbac-validator.fullname" . }}-validating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "application-rbac-validator.fullname" . }}-
  labels:
  {{- include "application-rbac-validator.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: '{{ include "application-rbac-validator.fullname" . }}-webhook-service'
      namespace: '{{ .Release.Namespace }}'
      path: /validate-argoproj-io-v1alpha1-application
  failurePolicy: Fail
  name: vapplication-v1alpha1.kb.io
  rules:
  - apiGroups:
    - argoproj.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - applications
  sideEffects: None
  namespaceSelector:
  {{ - toYaml .Values.webhook.namespaceSelector | nindent 2 }}